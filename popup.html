<!doctype html>
<html>
  <head>
    <title>Twitch - Streamers Online</title>
    <link rel="stylesheet" href="http://bootswatch.com/4/solar/bootstrap.css" media="screen">
    <link rel="stylesheet" href="http://bootswatch.com/_assets/css/custom.min.css">
    <style>
        .container {
          margin-top: 10px !important;
          min-width: 250px;
        }
        body {
          padding-top: 10px;
          padding-left: 5px;
          padding-bottom: 10px;
          padding-right: 5px;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="channels">
        <table class="table table-condensed table-striped">
        </table>
      </div>
      <input id="channel" val="" class="form-control mb-2" placeholder="Your Twitch username" />
      <div class="btn-group" role="group" aria-label="" style="min-width: 100%">
        <button id="update" class="btn btn-primary">Get channels</button>
        <button id="options" class="btn btn-info ">Options</button>
      </div>
    </div>
  </body>
</html>
<script src="jquery.min.js"></script>
<script src="twitch.js"></script>
